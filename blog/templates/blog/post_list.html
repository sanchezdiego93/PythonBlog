{% extends 'blog/base.html' %}
  {% block content %}
  {% for post in posts %}
    <div class="post">
      <h1><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
      <p>{{ post.text|linebreaks }}</p>
      <div class="date">
        {% if post.published_date %}
        <p>{{ post.published_date }}, by: <em>{{post.author}}</em></p>
        {% else %}
        <p>By: <em>{{post.author}}</em></p>
        {%endif%}
      </div>
    </div>
  {% endfor %}
{% endblock content %}
